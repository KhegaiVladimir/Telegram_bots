<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <ol>
    {% for i in male_cloth %}
      <li>
        <p>{{ i.name }}</p>
        <p>{{ i.price }}</p>
        {% for j in i.tags.all %}
          <p>#{{ j.name }}</p>
        {% endfor %}
      </li>
    {% endfor %}
  </ol>

</body>
</html>
