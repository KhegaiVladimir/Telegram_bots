{% include 'header.html' %}
<center>
  <div class="card" style="width: 18rem;">
    {% for i in cloth %}
      <div class="card-body">
        <p class="card-text">{{ i.name }}</p>
        <p class="card-text">{{ i.price }}</p>
        {% for j in i.tags.all %}
        <p class="card-text">#{{ j.name }}</p>
        {% endfor %}
      </div>
    {% endfor %}
  </div>

  <button><a href="/male_cloth/">мужская одежда</a></button>
  <button><a href="/female_cloth/">женская одежда</a></button>
  <button><a href="/child_cloth/">детская одежда</a></button>
</center>
