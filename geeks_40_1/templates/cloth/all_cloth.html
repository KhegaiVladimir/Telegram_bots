<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <ol>
    {% for i in cloth %}
      <li>
        <p>{{ i.name }}</p>
        <p>{{ i.price }}</p>
        {% for j in i.tags.all %}
          <p>#{{ j.name }}</p>
        {% endfor %}
      </li>
    {% endfor %}
  </ol>

  <button><a href="/male_cloth/">мужская одежда</a></button>
  <button><a href="/female_cloth/">женская одежда</a></button>
  <button><a href="/child_cloth/">детская одежда</a></button>

</body>
</html>
